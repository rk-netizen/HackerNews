<div class="relative">
  <input
    type="text"
    [placeholder]="placeholder()"
    [value]="value()"
    (input)="onSearchInput($event)"
    class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none disabled:bg-gray-100 disabled:cursor-not-allowed transition-all"
  />

  @if (value()) {
  <button
    (click)="onClear()"
    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
    aria-label="Clear search"
  >
    x
  </button>
  }
</div>
