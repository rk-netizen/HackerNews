<div class="flex flex-col items-center justify-center py-8">

  <div
    class="w-8 h-8 border-2 border-gray-300 border-t-blue-600 rounded-full animate-spin"
    aria-label="Loading"
  ></div>
  }

  <p class="mt-3 text-gray-600 text-center">
    {{ message() }}
  </p>
</div>
