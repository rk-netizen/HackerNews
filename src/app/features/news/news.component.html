<div class="max-w-4xl mx-auto p-4">
  <!-- Toggle buttons -->
  <div class="flex gap-3 mb-6">
    <button
      (click)="setMode('top')"
      [ngClass]="mode() === 'top' ? 'bg-black text-white' : 'hover:bg-gray-100'"
      class="px-4 py-2 rounded-lg border transition-colors"
    >
      Top
    </button>
    <button
      (click)="setMode('new')"
      [ngClass]="mode() === 'new' ? 'bg-black text-white' : 'hover:bg-gray-100'"
      class="px-4 py-2 rounded-lg border transition-colors"
    >
      New
    </button>
  </div>

  <!-- Loading -->
  @if (loading()) {

  <div class="text-center text-gray-500">Loading...</div>
  }@else {

  <!-- Post list -->
  <div class="space-y-4">
    @for (post of posts(); track $index) {
    <app-post-card [post]="post"></app-post-card>
    }
  </div>
  }

  <!-- Load More -->
  <div class="mt-6 text-center">
    <button
      (click)="loadMore()"
      [disabled]="loading() || !hasMore()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg disabled:opacity-50"
    >
      {{ loading() ? 'Loading...' : hasMore() ? 'Load More' : 'No more posts' }}
    </button>
  </div>
</div>
